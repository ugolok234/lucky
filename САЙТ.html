    <p>Это мой первый сайт, созданный с нуля на HTML.В нем я вам расскажу какие породы кошек бывают</p>
    <img src="img/AQAOq1KcLCW2ubJ3d9OXofZJogOKSqVMYWtNNgkF-UF3F-bvJKqPkME-edCHWUs6UxgEkG22hjJZSy51lyksAeNgXUo.webp" alt="Это бразильская кошка.Они похожи по сложению на американских короткошерстных, но стройнее, хотя не такие утонченные, как сиамские.Туловище должно иметь прямоугольную форму, с передними и задними конечностями одной длины, заканчивающимися маленькими округлыми лапками. Хвост довольно длинный и тонкий.Голова бразильской кошки должна быть среднего размера и несколько длиннее в продольном измерении, чем в поперечном, с сильным, чуть выступающим вперед подбородком, плавным профилем и прямыми широко расставленными ушами треугольной формы. Глаза миндалевидные, реже округлые.">
    <img src="img/AQAO8aMqVu6uSbFzXb_ayG7-9J6ofY2hunTjhqqgIcZtiZaZ9O7RdreJQ2j1YHdSo3eEzrGg0aBt9PPMgKgvnUNQDYE.webp" alt="Мейн-кун.Характер-Мейн-куны покоряют яркой внешностью, но их характер не менее очарователен. Мрачный взгляд, свойственный многим котам этой породы — часто всего лишь видимость. Они взрослеют поздно, порой к пяти годам, так что долго сохраняют свойственные котятам любознательность и игривость.">
    <img src="img/AQAOrAgk5W0IhUxBgcPKUxAMhX0QMVE-1L_U_4-VbMORlAguWNELbfHd3Q5gZ9xE20oBdyUtH1bhXpZRM7h9zWDTKgI.webp" alt="Сиамская кошка — один из наиболее известных представителей сиамо-ориентальной разновидности. Эти кошки среднего размера, с длинным, грациозным и хорошо сбалансированным телом. Глаза раскосые, восточного типа, а уши —  крупные и заостренные к кончикам. Шерсть у этих кошек короткая, прилегающая к телу, с бледным тоном и яркими темными пятнами. Цвет глаз варьируется от ярко-голубого до ярко-синего.Характер-Многие считают сиамцев неуравновешенной, обидчивой и даже крайне мстительной породой кошек со сложным характером. Подобные догадки в корне неверны. Заводчики, работающие с сиамами, уверены, что этим кошкам больше подходит описание: интеллектуальные, преданные и общительные. Тем не менее потенциальному хозяину стоит учитывать, что сиамская кошка —  порода своенравная и не подходит тем, кто мечтает о спокойной и покладистой кошечке.">
