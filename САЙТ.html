Характер
Мейн-куны покоряют яркой внешностью, но их характер не менее очарователен. Мрачный взгляд, свойственный многим котам этой породы — часто всего лишь видимость. Они взрослеют поздно, порой к пяти годам, так что долго сохраняют свойственные котятам любознательность и игривость.">
<img src="pets.mail.ru/cat-breeds/siamskaya/image/7e507ba4-157a-5a3f-b79c-5a5860dc6c0e/" alt="Сиамская.
Сиамская кошка — один из наиболее известных представителей сиамо-ориентальной разновидности. Эти кошки среднего размера, с длинным, грациозным и хорошо сбалансированным телом. Глаза раскосые, восточного типа, а уши —  крупные и заостренные к кончикам. Шерсть у этих кошек короткая, прилегающая к телу, с бледным тоном и яркими темными пятнами. Цвет глаз варьируется от ярко-голубого до ярко-синего.
Характер
Многие считают сиамцев неуравновешенной, обидчивой и даже крайне мстительной породой кошек со сложным характером. Подобные догадки в корне неверны. Заводчики, работающие с сиамами, уверены, что этим кошкам больше подходит описание: интеллектуальные, преданные и общительные. Тем не менее потенциальному хозяину стоит учитывать, что сиамская кошка —  порода своенравная и не подходит тем, кто мечтает о спокойной и покладистой кошечке.">
